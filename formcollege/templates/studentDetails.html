<!DOCTYPE html>

{% extends "base.html" %}
    {% block body_block%}
<h1>Student Details</h1>
<style>
table, th, td {
  border: 2px solid black;
  border-collapse: collapse;
}
</style>
<table style="width:50%">
    <tr>
        <th>Name</th>
        <th>Address  </th>
        <th>Course </th>
    </tr>
    {% for val in object_list %}

    <tr>
        <td>{{val.name}}</td>
        <td>{{val.address}}</td>
        <td>{{val.total}}</td>
    </tr>
    {% endfor %}

</table>
    {% endblock %}
